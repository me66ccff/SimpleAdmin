<!DOCTYPE html>
<html>

<head>
	<title>登陆界面</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<script type="text/javascript" src="/jquery-3.1.0.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/js/jquery.growl.js"></script>
	<link href="/css/jquery.growl.css" rel="stylesheet">
	<link href="/css/mycss.css" rel="stylesheet">
	<link rel=‘icon’ href="/favicon.ico">
</head>

<body>
	<div class="container">
		<div class="row ">
			<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
				<div class="panel panel-primary center-block">
					<div class="panel-heading">
						<center>
							<h3 class="panel-title">
								登陆界面
							</h3>
						</center>
					</div>
					<div class="panel-body ">
						<form method="POST" action="/login" class="form-signin">
							<input type="text" id="name" name="name" class="form-control" />
							<br>
							<input type="password" id="password" name="password" class="form-control" />
							<br>
							<input type="submit" value="登录" id="login" class="btn btn-lg btn-primary btn-block" />
							<br>
							<a href="/register">
								<input type="button" value="注册" id="register" class="btn btn-default btn-lg btn-block" />
							</a>

						</form>
					</div>
				</div>
			</div>

		</div>


	</div>


	<script type="text/javascript">
		// $('#register').click(function (evt){
		// 	evt.preventDefault();
		// 	$.ajax({
		// 		url: '/test',
		// 		type: 'GET',
		// 		data: {
		// 			name: $('#name').val(),
		// 			password: $('#password').val()
		// 		},
		// 		success: function (data) {
		// 			//location.reload(data);
		// 		}
		// 	});
		// });
		$('#login').click(function (evt) {
			evt.preventDefault();
			$.ajax({
				url: '/login',
				type: 'POST',
				data: {
					name: $('#name').val(),
					password: $('#password').val()
				},
				success: function (data) {
					if (data.ret_code === 0) {
						$.growl.notice({ title: "登陆成功", message: "两秒后将自动刷新页面以查看最新页面" });
						setTimeout("location.href = '/Dashboard'", 2000);
					} else if (data.ret_code === 1) {
						$.growl.error({ title: "错误提示", message: data.ret_msg });
						//$.bootstrapGrowl(data.ret_msg);
					} else if (data.ret_code === 2) {
						$.growl.error({ title: "错误提示", message: data.ret_msg });
						//$.bootstrapGrowl(data.ret_msg);
					}
				}
			});
		});
	</script>
</body>

</html>
